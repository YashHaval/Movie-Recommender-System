<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ðŸŽ¬ Movie Recommender</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f9f9f9;
        padding: 20px;
      }
      .search-box {
        margin-bottom: 20px;
      }
      input {
        padding: 10px;
        width: 320px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: white;
        cursor: pointer;
        margin-left: 10px;
      }
      button:hover {
        background: #0056b3;
      }
      .movie-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }
      .movie-card {
        margin: 10px;
        padding: 10px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 180px;
      }
      img {
        width: 150px;
        border-radius: 8px;
      }
      .title {
        font-weight: bold;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ¬ Movie Recommender System</h1>

    <div class="search-box">
      <form method="POST">
        <input
          list="movies_list"
          id="movieInput"
          name="movie"
          placeholder="Type or select a movie..."
          value="{{ selected_movie or '' }}"
          required
        />
        <datalist id="movies_list">
          {% for m in movies %}
          <option value="{{ m }}">{% endfor %}</option>
        </datalist>

        <button type="submit">Recommend</button>
      </form>
    </div>

    {% if movie_data %}
    <h2>Recommended Movies:</h2>
    <div class="movie-container">
      {% for r, p in movie_data %}
      <div class="movie-card">
        <img src="{{ p }}" alt="{{ r }}" />
        <div class="title"><b>{{ r }}</b></div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </body>
</html>
